<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Screenshots</title>
</wicket:head>
<body>
<wicket:extend>
    <form wicket:id="screenshotsForm" id="screenshotsForm">
        <div class="form-group">
            <label for="title">Enter screenshot title:</label>
            <input type="text" id="title" class="form-control" wicket:id="title"/>
        </div>
        <div class="form-group">
            <label for="screenshotUpload">Select screenshot file(s):</label>
            <input id="screenshotUpload" wicket:id="screenshotUpload" multiple="multiple" type="file" size="35" accept=".png, .jpg, .jpeg, .ico"/>
        </div>
        <input type="submit" class="btn btn-dark" value="Submit" id="formsubmit"/>
    </form>

    <div wicket:id="screenshotsContainer">
        <div wicket:id="screenshots" id="screenshots">
            <div style="margin-bottom: 15px;">
                <span class="text-muted" wicket:id="dateTime"></span>&nbsp;<a href="#" class="text-danger fas fa-trash-alt" wicket:id="removeScreenshot">Remove</a><br/>
                <span class="text-primary font-weight-bold font-italic" wicket:id="title" title="Click to edit"></span><br/>
                <div wicket:id="images">
                        <img class="img-fluid rounded" style="margin-top: 15px;" wicket:id="screenshotImage"/>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
