<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>Screenshots</title>
</wicket:head>
<body>
<wicket:extend>
    <form wicket:id="screenshotsForm" id="screenshotsForm">
        <div class="form-group">
        <label for="title">Enter screenshot title:</label>
            <input type="text" id="title" class="form-control" wicket:id="title"/>
        </div>
        <div class="form-group">
            <label>Select screenshot file:</label>
            <!--<input wicket:id="screenshotUpload" type="file"/>-->
            <!--<input type="submit" class="form-control" value="Upload screenshot"/>-->
        </div>
        <input type="submit" value="Submit" id="formsubmit"/>
    </form>
    <div wicket:id="screenshots" id="screenshots">
        <span wicket:id="dateTime"></span><br/>
        <span wicket:id="title"></span>
    </div>
</wicket:extend>
</body>
</html>
