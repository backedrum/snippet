<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>HOW-TO</title>
</wicket:head>
<body>
<wicket:extend>
    <form wicket:id="howtosForm" id="howtosForm">
        Enter TODO title:
        <p>
            <input type="text" wicket:id="title"/>
        </p>
        Enter TODO text:
        <p>
            <textarea wicket:id="text">Text</textarea>
        </p>
        <input type="submit" value="Submit" id="formsubmit"/>
    </form>
    <div wicket:id="howtos" id="todos">
        <span wicket:id="dateTime"></span><br/>
        <span wicket:id="title"></span>
        <span wicket:id="text"></span>
    </div>
</wicket:extend>
</body>
</html>
