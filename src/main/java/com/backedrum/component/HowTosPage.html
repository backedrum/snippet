<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <title>HOW-TO</title>
</wicket:head>
<body>
        <wicket:extend>
            <form wicket:id="howtosForm" id="howtosForm">
                <div class="form-group">
                    <label for="title">Enter HOW-TO title:</label>
                    <input type="text" id="title" class="form-control" wicket:id="title"/>
                </div>
                <div class="form-group">
                    <label for="todoText">Enter HOW-TO text:</label>
                    <textarea class="form-control" rows="10" id="todoText" wicket:id="text">Enter a text</textarea>
                </div>
                <input type="submit" class="btn btn-dark" value="Submit" id="formsubmit"/>
            </form>
            <div wicket:id="howtos" id="todos">
                <div style="margin-bottom: 15px;">
                <span class="text-muted" wicket:id="dateTime"></span><br/>
                <span class="text-primary font-weight-bold font-italic" wicket:id="title"></span>
                <span class="text-info" wicket:id="text"></span>
                </div>
            </div>
        </wicket:extend>
</body>
</html>
